# ######################## xy_work项目配置 ###########################
[xy_work_project]

# 项目名称, 仅支持英文
name = "xy_test_work"

# 项目标识
identifier = "cd811dd62b4b4e8ca3c81f20d5215e0f"

# 项目名称, 支持中英文
verbose_name = "xy_test_work"

# 项目说明, 支持中英文
description = "xy_test_work"

# 项目路径
path = "/mnt/bs-media/Workspace/project/opensource/xy-base/xy_work/test/xy_test_work"

# ######################## xy_work运行配置 ###########################

[xy_work_runner]

# 服务源码目录自动添加到sys.path 
# 默认 当前项目目录下的 source/Runner
path = "../source/Runner"

# 服务入口类，根据上文的path寻找对应的类初始化即为启动，字符串，若包含模块使用module.class根据importlib引入
# 默认 Runner.Runner
runner = "Runner.Runner"
